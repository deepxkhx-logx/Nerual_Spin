<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Story</title>
    <style>
        body {
            background-color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .image-uploader {
            margin: 20px 0;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #666;
            cursor: pointer;
        }

        .image-uploader:hover {
            background-color: #777;
        }

        .story-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #story {
            color: #fff;
            font-size: 18px;
            text-align: justify;
        }

        /* New UI design elements */
        .gradient-bg {
            background-image: linear-gradient(to bottom, #333, #444);
            background-size: 100% 300px;
            background-position: 0% 100%;
            transition: background-position 0.5s ease-out;
        }

        .gradient-bg:hover {
            background-position: 100% 100%;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container gradient-bg">
        <h1>Image to Story</h1>
        <input type="file" id="image-uploader" accept="image/*">
        <label for="image-uploader" class="image-uploader">Choose Image</label>
        <div class="image-preview" id="image-preview"></div>
        <button id="generate-button">Generate Story</button>
        <div class="story-container">
            <p id="story"></p>
        </div>
    </div>

    <script>
        const imageUploader = document.getElementById('image-uploader');
        const generateButton = document.getElementById('generate-button');
        const imagePreview = document.getElementById('image-preview');
        const storyContainer = document.getElementById('story');

        imageUploader.addEventListener('change', () => {
            const file = imageUploader.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                imagePreview.style.backgroundImage = `url(${reader.result})`;
            };
            reader.readAsDataURL(file);
        });
        
    </script>
