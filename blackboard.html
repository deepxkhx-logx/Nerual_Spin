<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Drawing Board</title>
    <style>
        #drawingCanvas {
            border: 2px solid #000;
            touch-action: none; /* Prevent touch event default actions */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1>Simple Drawing Board</h1>
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
        <div class="mt-3">
            <button id="eraseButton" class="btn btn-danger">Erase Last Step</button>
            <button id="clearButton" class="btn btn-warning">Clear Board</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let lastX = 0;
        let lastY = 0;
        let strokes = [];

        function startDrawing(e) {
            drawing = true;
            [lastX, lastY] = getMousePos(e);
        }

        function draw(e) {
            if (!drawing) return;
            const [x, y] = getMousePos(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            strokes.push({ x: lastX, y: lastY, x2: x, y2: y });
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath(); // reset the path
        }

        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            return [x, y];
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e.touches[0]);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e.touches[0]);
        });
        canvas.addEventListener('touchend', stopDrawing);

        document.getElementById('eraseButton').addEventListener('click', () => {
            if (strokes.length > 0) {
                strokes.pop(); // Remove last stroke
                redraw();
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokes = []; // Clear the strokes array
        });

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokes.forEach(stroke => {
                ctx.beginPath();
                ctx.moveTo(stroke.x, stroke.y);
                ctx.lineTo(stroke.x2, stroke.y2);
                ctx.stroke();
            });
        }
    </script>
</body>
</html>
