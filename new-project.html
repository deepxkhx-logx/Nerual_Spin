<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project - Neural Spin</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: linear-gradient(to bottom, #3498db, #2980b9);
            background-size: 100% 300px;
            background-position: 0% 100%;
            transition: background-position 0.5s ease-out;
        }
        
        .header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #3498db;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .project-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        
        .project-form label {
            display: block;
            margin-bottom: 10px;
        }
        
        .project-form input[type="text"], .project-form textarea {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            width: 100%;
        }
        
        .project-form button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .project-form button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>New Project - Neural Spin</h1>
    </header>
    <main class="main-content">
        <div class="project-form">
            <h2>Create a New Project</h2>
            <form>
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" placeholder="Enter project name">
                <label for="project-description">Project Description:</label>
                <textarea id="project-description" placeholder="Enter project description"></textarea>
                <button type="submit">Create Project</button>
            </form>
        </div>
    </main>
</body>
</html>
